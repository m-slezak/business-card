<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizytówka</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <article class="person">
        <img
          class="person__picture"
          src="avatar.png"
          alt="Zdjęcie, imię i nazwisko"
        />
        <header class="person__info">
          <h1 class="person__name">Michał Ślęzak</h1>
          <p class="person__position">Junior Frontend Developer</p>
        </header>
        <p class="person__description">
          Junior Frontend Developer, fotograf, operator drona, pasjonat gier
          komputerowych, instruktor tenisa. Uwielbia kreatywne zajęcia, nie
          przepada za rutyną.
        </p>
        <p class="person__description">W sieci: Facebook, GitHub, Linkedin</p>
      </article>
    </main>
  </body>
</html>
